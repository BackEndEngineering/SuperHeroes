{% extends 'HeroSandwich/base.html' %}

{% block title %}Characters{% endblock %}

{% block content %}

{% if recent_characters %}
<h1 class='text-success'>Super Heroes</h1>
<ul style="list-style-type:none">
    {% for character in recent_characters %}
        <li>
          <a href="{% url 'characters:view' character.id %}">
          {{ character.name }}
        </a>
      </li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
